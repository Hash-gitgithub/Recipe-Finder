<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4faffdba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>recipe app <i class="fa-solid fa-utensils"></i></h1>
            <form>
                <input type="text" placeholder="Search Recipe" class="searchbox">
                <button type="submit" class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search For Your Favourite Recipe!</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">x</button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
